<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image:url("https://static.vecteezy.com/system/resources/previews/013/402/878/large_2x/beautiful-wooden-floor-and-green-rice-field-nature-background-agriculture-product-standing-showcase-background-free-photo.jpg");
            background-repeat:no repeat;
            background-position: cover;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .input-box {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-box input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-box label {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: 0.3s ease;
        }
        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label {
            top: -0.75rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-box">
                <input type="email" name="email" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required placeholder=" ">
                <label>Password</label>
            </div>
            <button type="submit">Login</button>
            <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
</body>
</html>
